<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const getYear = new Date().getFullYear();
    const isNineteen = people.some(person => (getYear - person.year) >= 19 ? true : false);

    console.log(isNineteen);

    // Array.prototype.every() // is everyone 19 or older?
    const allNineteen = people.every(person => (getYear - person.year) >= 1 ? true : false);

    console.log(allNineteen);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const findId = comments.find(comment => comment.id === 823423);
    console.log(findId);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const findIdIndex = comments.findIndex(comment => comment.id === 823423);
    console.log(findIdIndex);
    
    //const alteredComments = comments.splice(findIdIndex, 1); doesn't create a new Array!
    // just removes the comment.
    //comments.splice(findIdIndex, 1);
    console.table(comments);//rad!

    //if you want to keep the original array, and make a new one do this:

    const alteredComments = [
      ...comments.slice(0, findIdIndex),
      ...comments.slice(findIdIndex+1)
    ]
    //remember to use your spread operator or you'll get nested arrays, and start the second part of the array with 1 added to the index or youo'll get overlap - also remember with the second part, if you omit an ending argument, it'll go to the end of the array

    console.table(alteredComments);

    //console.log(alteredComments);


  </script>
</body>
</html>
