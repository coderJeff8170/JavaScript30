<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>



<script>
  //grab the elements
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 100; //100px;

  //functions
  function moveShadow(e) {
    //we need to get the width and height of the hero

    const width = hero.offsetWidth;
    const height = hero.offsetHeight;
    // can be ES6 destructured as const {offsetWidth: width, offsetHeight: height} = hero;
    // but I need to understand the logic first...
    let x = e.offsetX;
    let y = e.offsetY;//these are let, as the value will be reassigned on the fly...
    // can be es6 destructured as let {offsetX: x, offsetY: y} = e;
    console.log(x, y);//jolly good Jeff, that's where the mouse is
    //console.log(width, height);
    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    console.log(x, y);//works
    const xWalk = Math.round((x / width * walk) - (walk/2));
    const yWalk = Math.round((y / height * walk) - (walk/2));

    text.style.textShadow = `${xWalk * -1}px ${yWalk * -1}px 0 green`;//no commas!!!!
  }

  //event listeners

  document.addEventListener('mousemove', moveShadow);


</script>
</body>
</html>
